<html>
<head>
  <title>Favorite Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <button class="close-button" id="closeButton">&times;</button>
    <h1>Favorite Words</h1>
    <ul id="favoriteWordsList"></ul>
    <!-- paginationControls -->
    <div id="paginationControls">
      <button id="prevPage" class="button" disabled>Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" class="button" disabled>Next</button>
    </div>
    <div id="removeControls">
      <button id="removeButton" class="button" disabled>Remove Selected Word</button>
    </div>
    <button id="backButton" class="button">Back</button>
  </div>
  <script src="favorites.js"></script>
</body>
</html>
